<div class="container mb-3">
    <h2 class="text-center my-5">Todo List by Shivani Patil</h2>
<h4>Add Todos</h4>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
    <div *ngFor='let todo of todos'>
        <app-to-do-item [todo]="todo" (todoDelete)="deleteTodo($any($event))" (todoCheckBox)="toggleTodo($any($event))"></app-to-do-item> 
    </div>
</ng-template>
</div>
